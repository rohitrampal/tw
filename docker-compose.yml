services:
  postgres:
    image: postgres:16-alpine
    container_name: twelfthkey-db
    restart: always
    environment:
      POSTGRES_USER: twelfthkey
      POSTGRES_PASSWORD: twelfthkey_password
      POSTGRES_DB: twelfthkey
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twelfthkey -d twelfthkey"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twelfthkey-app
    restart: always
    environment:
      DATABASE_URL: postgresql://twelfthkey:twelfthkey_password@postgres:5432/twelfthkey
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env.local:/app/.env.local:ro

volumes:
  postgres_data:
